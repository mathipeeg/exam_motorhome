<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/stylesheet.css">
    <title>NRM: Create Order</title>
</head>
<script>
    let digits = ["1","2","3","4","5","6","7","8","9","0", "Tab", "Backspace", "Alt", "Control", "F1", "F2", "F3", "F4",
        "F5", "F6", "F7", "F8", "F9", "F10", "F11", "F12", "Escape", "Shift", "CapsLock", "NumLock", "Delete"]
    function submit (){
        let phone = document.getElementById("telephone").value;
        let card = document.getElementById("card-info").value;
        if(!document.getElementById("existing-email").value.contains("@")){
            phone = -1;
            card = -1;
        }
        document.getElementById("create-customer-form").submit();
    }
    window.onload = function (){
        validateCard();
        validatePhone();
        eventOnEnter();
    }

    function validatePhone() {
        let inputTelephone = document.getElementById("telephone");
        inputTelephone.addEventListener("keydown", function (event) {
            console.log(event)
            if(!digits.includes(event.key)){
                inputTelephone.style.backgroundColor = "#FF0000";
                event.preventDefault();
            }else{
                inputTelephone.style.backgroundColor = "#FFFFFF";
            }
        })
        //Hvis længden er 8, så grøn
    }

    //todo når man når den rigtige længde, så grøn.
    //todo evt. streg i kort?

    function validateCard() {
        let inputCard = document.getElementById("card-info");
        inputCard.addEventListener("keydown", function (event) {
            if(!digits.includes(event.key)){
                inputCard.style.backgroundColor = "#FF0000";
                event.preventDefault();
            }else{
                inputCard.style.backgroundColor = "#FFFFFF";
            }
        })
    }

    function eventOnEnter() {
        let inputs = document.getElementsByTagName("input");
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener("keyup", function (event) {
                console.log(event.key)
                if(event.key === "Enter"){
                    submit()
                }
            })
        }
    }
</script>
<body>
<div th:replace="fragments/header :: header"></div>

<div id="create-customer-div">
    <form id="create-customer-form" th:action="@{/submit-order}" method="post">
        <p>Eksisterende kunde</p>
        <hr size="4">
        <table id="table-øverst">
        <tr> <!-- TODO Lav dropdown menuer -->
            <td id="existing-email-td"><label for="input-eksisterende"></label></td>
            <div id="kunde-email-td"><td>
                <input id="input-eksisterende" type="text" name="existingEmail" placeholder="Indtast eksisterende e-mail"></td>
            </div>
        </tr>
        </table>
        <p>Kunde Information</p>
        <hr size="4">
        <table class="table-class">
            <tr>
            <tr>
                <td><label for="first-name">Fornavn: </label></td>
                <td><input type="text" id="first-name" name="firstName" autofocus="autofocus" placeholder="Fornavn"></td>
                <td><label for="last-name">Efternavn: </label></td>
                <td><input type="text" id="last-name" name="lastName" placeholder="Efternavn"></td>
            </tr>
            <tr>
                <td><label for="address">Adresse: </label></td>
                <!-- TODO Opsæt adresse i flere felter-->
                <td><input type="text" id="address" name="address" placeholder="Adresse"></td>
            </tr>
            <tr>
                <td><label for="telephone">Telefon:</label></td> <!-- -->
                <td><input type="text" maxlength="8" id="telephone" name="telephone" placeholder="Telefonnr."></td>
                <td><label for="email">E-mail: </label></td>
                <td><input type="text" id="email" name="email" placeholder="E-mail"></td>
            </tr>
            <tr>
                <td><label for="card-info">Kort information: </label></td>
                <!-- TODO Del op ift. tal og sådan-->
                <td><input type="text" maxlength="11" id="card-info" name="cardInfo" placeholder="Kort informationer"></td>
            </tr>
        </table>
            <p id="p1">Teknisk information</p>
            <hr id="hr1" size="4">
        <table class="table-class">
            <tr>
                <td><label for="pick-up">Pickup:&emsp;&emsp;&emsp;&emsp;</label></td>
                <td><input type="text" id="pick-up" name="pickup"></td> <!--todo vælge default pickup og dropoff -->
                <td><label for="drop-off">Dropoff:&ensp;&nbsp;</label></td>
                <td><input type="text" id="drop-off" name="dropoff"></td>
            </tr>
            <tr>
                <td><label for="start-date">Startdato: </label></td> <!--todo foreslå dato -->
                <td><input type="date" id="start-date" name="startDate" placeholder="dd-MM-yyyy"></td>
                <td><label for="end-date">Slutdato:</label></td>
                <td><input type="date" id="end-date" name="endDate" placeholder="dd-MM-yyyy"></td>
            </tr>
        </table>
        <div class="drop-down-motorhomes">
            <label for="motorhome-id"></label>
            <select class="form-control" id="motorhome-id" name="motorhomeId">
               <option>Motorhome types</option>
                <option th:each="motorhome : ${motorhomes}"
                        th:text="${motorhome.sizeName} + ' ' + ${motorhome.brandName}"
                        th:value="${motorhome.id}"></option>
            </select>
        </div>
        <div class="btn"> <button onclick="submit()">OPRET ORDRE</button></div>
    </form>
</div>
