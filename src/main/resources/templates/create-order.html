<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/stylesheet.css">
    <title>NRM: Create Order</title>
</head>
<script>
    var digits = ["1","2","3","4","5","6","7","8","9","0", "Tab", "Backspace", "Alt", "Control", "F1", "F2", "F3", "F4",
        "F5", "F6", "F7", "F8", "F9", "F10", "F11", "F12", "Escape", "Shift", "CapsLock", "NumLock", "Delete",
        "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"]
    var inputDigits = ["Delete", "Backspace", "Tab", "Escape", "Shift", "CapsLock", "NumLock", "Alt", "Control", "F1", "F2", "F3", "F4",
        "F5", "F6", "F7", "F8", "F9", "F10", "F11", "F12", "ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"]

    function submit (){
        var phone = document.getElementById("telephone").value;
        var card = document.getElementById("card-info").value;
        if(!document.getElementById("existing-email").value.contains("@")){
            phone = -1;
            card = -1;
        }
        document.getElementById("create-customer-form").submit();
    }
    window.onload = function (){
        validateCard();
        validateCardCvs();
        validatePhone();
        eventOnEnter();
        autofocus();
        checkInput("input-length-js", 4);
        checkInput("email", "@");
        checkInput("date", 2);
    }

    function validatePhone() {
        var inputTelephone = document.getElementById("telephone");
        inputTelephone.addEventListener("keydown", function (event) {
            console.log(inputTelephone.value.length)
            if(!digits.includes(event.key)){
                setBg(inputTelephone, "rgb(250,128,114,0.6)")
                event.preventDefault();
            }else{
                setBg(inputTelephone, "#FFFFFF")
            }
            if(inputTelephone.value.length > 7){
                setBg(inputTelephone, "rgb(152,251,152,0.5)")
            }
        })
    }

    //todo evt. streg i kort?

    function validateCard() {
        var inputCard = document.getElementById("card-info");
        inputCard.addEventListener("keydown", function (event) {
            if(!digits.includes(event.key)){
                setBg(inputCard, "rgb(250,128,114,0.6)")
                event.preventDefault();
            }else{
                setBg(inputCard, "#FFFFFF")
            }
            if(inputCard.length === 11){
                setBg(inputCard, "rgb(152,251,152,0.5)")
            }
        })
    }

    function validateCardCvs() {
        var inputCard = document.getElementById("card-cvs");
        inputCard.addEventListener("keydown", function (event) {
            if(!digits.includes(event.key)){
                setBg(inputCard, "rgb(250,128,114,0.6)")
                event.preventDefault();
            }else{
                setBg(inputCard, "#FFFFFF")
            }
            if(inputCard.length === 2){
                setBg(inputCard, "rgb(152,251,152,0.5)")
            }
        })
    }

    function eventOnEnter() {
        var inputs = document.getElementsByTagName("input");
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener("keyup", function (event) {
                // console.log(event.key)
                if(event.key === "Enter"){
                    submit()
                }
            })
        }
    }
    //todo tjek om man kan tjekke om input felt er aktiveret

    function autofocus(){
        var cardInfo = document.getElementById("card-info");
        var cardDate = document.getElementById("card-date");
        var cardCvs = document.getElementById("card-cvs");
        cardInfo.addEventListener("keydown", function(event) {
            if (cardInfo.value.length === 10) {
                if (!inputDigits.includes(event.key)) {
                    setBg(cardInfo, "rgb(152,251,152,0.5)")
                    cardDate.focus();
                }
            }
        })
        cardDate.addEventListener("keydown", function (event) {
            // let date = this.value;
            var year = this.value.split("-")[0];
            if (year.charAt(0) === "2") {
                if (!inputDigits.includes(event.key)) {
                    setBg(cardDate, "rgb(152,251,152,0.5)")
                    cardCvs.focus();
                    if(cardCvs.value.length === 2){
                        setBg(cardCvs, "rgb(152,251,152,0.5)")
                    }
                }
            }
        })
    }

    function checkInput(specification, length){
        if (specification === "email"){
            var element = document.getElementById(specification)
            element.addEventListener("keydown", function (event){
                if (element.value.includes("@") && element.value.includes(".")){
                    setBg(element, "rgb(152,251,152,0.5)");
                } else {
                    setBg(element, "#FFFFFF");
                }
            })
        } else if (specification === "date"){
            var dates = document.getElementsByClassName("date")
            for (var i = 0; i < dates.length; i++) {
                dates[i].addEventListener("keydown", function (event) {
                    // let date = this.value;
                    console.log(dates[i])
                    var year = this.value.split("-")[0];
                    console.log(year)
                    if (year.charAt(0) === "2") {
                        console.log("HEY IT'S GOOD")
                        setBg(dates[i], "rgb(152,251,152,0.5)")
                    } else {
                        setBg(dates[i], "#FFFFFF");
                    }
                })
            }
        } else {
            var elements = document.getElementsByClassName(specification);
            for (var i = 0; i < elements.length; i++) {
                elements[i].addEventListener("keydown", function (event) {
                    if (elements[i].value.length > length) {
                        setBg(elements[i], "rgb(152,251,152,0.5)")
                    }
                    if (elements[i].value.length < length) {
                        setBg(elements[i], "#FFFFFF")
                    }
                })
            }
        }
    }

    function setBg(element, colour){
        element.style.backgroundColor = colour;
    }

</script>
<body>
<div th:replace="fragments/header :: header"></div>

<div id="create-customer-div">
    <form id="create-customer-form" th:action="@{/submit-order}" method="post">
        <p>Eksisterende kunde</p>
        <hr size="4">

        <tr> <!-- TODO Lav dropdown menuer -->
            <td id="existing-email-td"><label for="input-eksisterende"></label></td>
            <div id="kunde-email-td"><td>
                <input class="input-length-js" id="input-eksisterende" type="text" name="existingEmail" placeholder="Indtast eksisterende e-mail"></td>
            </div>
        </tr>

        <p>Kunde Information</p>
        <hr size="4">
        <div style="overflow-x:auto">
        <table class="table-class">
            <tr>
            <tr>
                <td><label for="first-name">Fornavn: </label></td>
                <td><input id="fornavn-test" type="text" class="input-length-js" id="first-name" name="firstName" autofocus="autofocus" placeholder="Fornavn"></td>
                <td><label for="last-name">Efternavn: </label></td>
                <td><input type="text" class="input-length-js" id="last-name" name="lastName" placeholder="Efternavn"></td>
            </tr>
            <tr>
                <td><label for="address">Adresse: </label></td>
                <!-- TODO Opsæt adresse i flere felter-->
                <td><input type="text" class="input-length-js" id="address" name="address" placeholder="Adresse"></td>
            </tr>
            <tr>
                <td><label for="telephone">Telefon:</label></td> <!-- -->
                <td><input type="text" minlength="8" maxlength="8" id="telephone" name="telephone" placeholder="Telefonnr."></td>
                <td><label for="email">E-mail: </label></td>
                <td><input type="text" id="email" name="email" placeholder="E-mail"></td> <!--todo email @-->
            </tr>
            <tr>
                <td><label for="card-info">Kort information: </label></td>
                <!-- TODO Del op ift. tal og sådan-->
                <td><input type="text" minlength="11" maxlength="11" id="card-info" name="cardInfo" placeholder="Kort informationer"></td>
                <td><label>Udløbsdato: </label></td>
                <td><input id="input-date" type="date" id="card-date" name="cardDate" placeholder="Udløbsdato"></td>

            </tr>
            <tr>
                <td><label>Kontrolcifre:</label></td>
                <td><input type="text" minlength="3" maxlength="3" id="card-cvs" name="cvs" placeholder="CVS"></td>
            </tr>
        </table>
        </div>
            <p id="p1">Teknisk information</p>
            <hr id="hr1" size="4">
        <div style="overflow:auto">
        <table class="table-class">
            <tr>
                <td><label for="pick-up">Pickup:&emsp;&emsp;&emsp;&emsp;</label></td>
                <td><input type="text" class="input-length-js" id="pick-up" name="pickup"></td> <!--todo vælge default pickup og dropoff -->
                <td><label for="drop-off">Dropoff:&ensp;&nbsp;</label></td>
                <td><input type="text" class="input-length-js" id="drop-off" name="dropoff"></td>
            </tr>
            <tr>
                <td><label for="start-date">Startdato: </label></td> <!--todo foreslå dato -->
                <td><input class="input-font-color" type="date" class="date" id="start-date" name="startDate" placeholder="dd-MM-yyyy"></td>
                <td><label for="end-date">Slutdato:</label></td> <!--todo date -->

                <td><input class="input-font-color" type="date" class="date" id="end-date" name="endDate" placeholder="dd-MM-yyyy"></td>
            </tr>
        </table>
        </div>

        <div class="drop-down-motorhomes">
            <label for="motorhome-id"></label>
            <select class="form-control" id="motorhome-id" name="motorhomeId">
               <option>Motorhome types</option>
                <option th:each="motorhome : ${motorhomes}"
                        th:text="${motorhome.sizeName} + ' ' + ${motorhome.brandName}"
                        th:value="${motorhome.id}"></option>
            </select>
        </div>
        <div class="btn"> <button onclick="submit()">OPRET ORDRE</button></div>
    </form>
</div>
